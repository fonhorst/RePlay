apiVersion: v1
kind: PersistentVolume
metadata:
  name: redis-slama-pv
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    path: /mnt/ess_storage/DN_1/storage/qa-system-research/zakharova/recsys-paper/redis-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-slama-pvc
spec:
  storageClassName: manual
  volumeName: redis-slama-pv
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi